<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1280" height="720" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1280" y2="720" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#DC2626"/>
      <stop offset="50%" stop-color="#B91C1C"/>
      <stop offset="100%" stop-color="#991B1B"/>
    </linearGradient>
  </defs>
  
  <!-- Hockey puck icon -->
  <g transform="translate(640, 300)">
    <ellipse cx="0" cy="-20" rx="80" ry="25" stroke="#FFFFFF" stroke-width="6" fill="none" opacity="0.3"/>
    <ellipse cx="0" cy="20" rx="80" ry="25" stroke="#FFFFFF" stroke-width="6" fill="none" opacity="0.3"/>
    <rect x="-80" y="-20" width="160" height="40" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- Text -->
  <text x="640" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.9">Open Ice Demo</text>
  <text x="640" y="450" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle" opacity="0.8">Puck Buddy in Action</text>
</svg>

