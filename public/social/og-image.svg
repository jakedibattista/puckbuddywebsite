                0 0 1 0 0
                0 0 0 0.55 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#lg)"/>
  <rect width="1200" height="630" fill="url(#rg1)"/>
  <rect width="1200" height="630" fill="url(#rg2)"/>
  
  <g filter="url(#blurGlow)">
